<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Home page -->

	<div class="home">
		<h1>2D Shoot'em up</h1>
		<span class="red">
		<div class="circle_red"></div>
		Low enenmy ship<br/><br/><br/>
		</span>
		<span class="yellow">
		<div class="circle_yellow"></div>
		Speedy enenmy ship<br/><br/><br/>
		</span>
		<span class="orange">
		<div class="circle_orange"></div>
		Fat enenmy ship<br/><br/><br/>
		</span>
		<span class="blue">
		<div class="circle_blue"></div>
		Friendly shield glob<br/><br/><br/>
		</span>
		<span class="green">
		<div class="circle_green"></div>
		Friendly live glob<br/><br/><br/>
		</span>
		<h2 class="key">Use Arrow Keys to move</h2>
		<h2 class="space">Press Space to shot</h2>
		<a href="#">Play</a>
	</div>

	<!-- Stats IG -->

	<span class="score"></span>
	<span class="lives"></span>

	<!-- Game Over page -->

	<div class="lose_page">
		<h1></h1>
		<a href="#">Re-Play ? </a>
	</div>
    <canvas width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
