<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Drumkit -->
    <div class="drumkit">

        <!-- Buttons -->
        <div class="button key-65" data-sound="clap">
            <div class="title">clap</div>
        </div>
        <div class="button key-90" data-sound="hi-hat">
            <div class="title">hi-hat</div>
        </div>
        <div class="button key-69" data-sound="kick">
            <div class="title">kick</div>
        </div>
        <div class="button key-82" data-sound="open-hat">
            <div class="title">open-hat</div>
        </div>
        <div class="button key-84" data-sound="snare">
            <div class="title">snare</div>
        </div>
        <div class="button key-89" data-sound="vox">
            <div class="title">vox</div>
        </div>

        <!-- Sounds -->
        <audio class="sound clap" src="sounds/clap.mp3"></audio>
        <audio class="sound hi-hat" src="sounds/hi-hat.mp3"></audio>
        <audio class="sound kick" src="sounds/kick.mp3"></audio>
        <audio class="sound open-hat" src="sounds/open-hat.mp3"></audio>
        <audio class="sound snare" src="sounds/snare.mp3"></audio>
        <audio class="sound vox" src="sounds/vox.mp3"></audio>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
