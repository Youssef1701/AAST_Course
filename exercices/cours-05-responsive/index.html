<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Responsive</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#62a32f">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="modernizr-custom.js"></script>
</head>
<body>
    <h1>Coucou</h1>
    <h2>Test</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam itaque aspernatur hic eveniet illo cumque iusto est, ab eos nam aut id amet deleniti, repudiandae, magnam quo dignissimos. Nemo, commodi!</p>
    <a href="#">Coucou</a>

    <img
        width="100%"
        src="images/image-test-1280.png"
        srcset="images/image-test-320.png 320w,
                images/image-test-640.png 640w,
                images/image-test-1280.png 1280w"
    >

    <picture>
        <source srcset="images/image-test-320.png" media="(max-width:320px)">
        <source srcset="images/image-test-640.png" media="(max-width:640px)">
        <source srcset="images/image-test-1280.png" media="(min-width:641px)">
        <img src="images/image-test-320.png" width="100%">
    </picture>
    
    <div class="orientation-square">Coucou</div>

    <script src="script.js"></script>
</body>
</html>
